<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="space-evenly center"
    style="margin-top: 9px; padding-top: -5px;"

    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >

    <mat-form-field>
      <mat-label>Your email</mat-label>
      <input
        matInput
        type="email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >field must not be empty</mat-error
      >
      <mat-error>E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 charcters long">
      <mat-label>Your password</mat-label>
      <input
        matInput
        type="password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
    </mat-form-field>
    <mat-form-field style="width: 300px; height: 70px;">
      <mat-label>Your birthdate</mat-label>
      <input matInput [matDatepicker]="picker"
      [max]="maxDate" ngModel name="birthdate" required/>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

      <mat-checkbox required ngModel name="agree"
      color="primary">
        Agree to Terms and Conditions.
      </mat-checkbox>

    <br />
    <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
